<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación - Suscripción</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="bg">
        <div class="outer-card">
            <div class="card confirmation">
                <header class="card-header">
                    <div class="icon">✅</div>
                    <h1>¡Gracias por suscribirte!</h1>
                    <p class="subtitle">Hemos recibido tu información</p>
                </header>

                <div id="summary" class="summary">
                    <!-- Rellenado por js -->
                </div>

                <div class="actions">
                    <button id="goBack" class="secondary-btn">Volver</button>
                    <button id="newSubs" class="submit-btn">Hacer otra suscripción</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
